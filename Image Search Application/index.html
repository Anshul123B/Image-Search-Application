<head>

</head>
<body>
    <h1>Image Search App</h1>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1694387471970-ee2390df4a63?auto=format&fit=crop&q=80&w=2071&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

    </div>
<button id="show-more">Show more</button>
<footer>Created by: Anshul Bhatt</footer>
